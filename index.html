<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות נרות מעוצבים</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(45deg, #ff9a9e, #fad0c4); margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .header { text-align: center; padding: 20px; }
        .logo { max-width: 150px; }
        .category { margin-top: 40px; }
        .category h2 { background: #ff758c; color: white; padding: 10px; border-radius: 5px; font-size: 1.5em; }
        .products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; justify-content: center; }
        @media (max-width: 600px) {
            .products { grid-template-columns: repeat(2, 1fr); }
            .category h2 { font-size: 1.2em; }
        }
        .product { border: 2px solid #fff; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-align: center; }
        .product img { width: 100%; max-width: 200px; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
        .product img:hover { transform: scale(1.05); }
        .cart-button { background-color: #007bff; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 1.2em; }
        .cart-container { position: fixed; top: 50px; right: 10px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: none; width: 250px; min-height: 150px; transition: all 0.3s ease; }
        .cart-item img { width: 50px; height: 50px; border-radius: 5px; margin-right: 10px; }
        .whatsapp-button { background-color: #25D366; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 20px; display: none; font-size: 1.2em; position: fixed; right: 10px; bottom: 20px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; }
        .modal-content { position: relative; background: white; padding: 20px; border-radius: 10px; max-width: 90%; }
        .modal img { width: 100%; max-width: 600px; border-radius: 10px; }
        .close { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px; }

        .resize-buttons {
            margin-top: 10px;
        }

        .resize-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
    <script>
        let cart = [];

        function addToCart(productName, imageUrl, price) {
            cart.push({ name: productName, image: imageUrl, price: price });
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '<h3>המוצרים שנבחרו</h3>';
            cart.forEach(item => {
                cartContainer.innerHTML += `<div class='cart-item'><img src='${item.image}'><span>${item.name} - ${item.price} ש"ח</span></div>`;
            });
            cartContainer.style.display = 'block';

            if (cart.length > 0) {
                document.querySelector('.whatsapp-button').style.display = 'block';
            }
        }

        function sendToWhatsApp() {
            let phone = "972525991584"; // הכנס כאן את מספר הטלפון של המוכר
            let message = "שלום, אני מעוניין לרכוש את המוצרים הבאים:%0A";
            cart.forEach(item => {
                message += `🔹 ${item.name} - ${item.price} ש"ח%0A`;
            });
            let whatsappUrl = `https://wa.me/${phone}?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        function openModal(imageSrc) {
            document.getElementById('modal-img').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // הסתרת חלון ההגדלה בהתחלה
        window.onload = function() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // פונקציות להקטנה והגדלה של הסל
        function resizeCart(action) {
            const cartContainer = document.getElementById('cart-container');
            let currentWidth = cartContainer.offsetWidth;
            let currentHeight = cartContainer.offsetHeight;

            if (action === 'increase') {
                cartContainer.style.width = (currentWidth * 1.2) + 'px';
                cartContainer.style.height = (currentHeight * 1.2) + 'px';
            } else if (action === 'decrease') {
                cartContainer.style.width = (currentWidth * 0.8) + 'px';
                cartContainer.style.height = (currentHeight * 0.8) + 'px';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="https://yourwebsite.com/logo.png" alt="לוגו" class="logo">
    </div>
    <div class="container">
        <h1 style="color: white; font-size: 1.8em;">ברוכים הבאים לחנות הנרות שלנו</h1>
        <div class="category">
            <h2>קטגוריה 1</h2>
            <div class="products">
                <div class="product">
                    <img src="https://pc-f1x.github.io/Candle/candle.png" alt="נר מעוצב 1" onclick="openModal(this.src)">
                    <h2>נר מעוצב 1</h2>
                    <p>מחיר: 50 ש"ח</p>
                    <button class="cart-button" onclick="addToCart('נר מעוצב 1', 'https://pc-f1x.github.io/Candle/candle.png', '50')">+</button>
                </div>
                <div class="product">
                    <img src="https://yourwebsite.com/images/candle2.jpg" alt="נר מעוצב 2" onclick="openModal(this.src)">
                    <h2>נר מעוצב 2</h2>
                    <p>מחיר: 60 ש"ח</p>
                    <button class="cart-button" onclick="addToCart('נר מעוצב 2', 'https://yourwebsite.com/images/candle2.jpg', '60')">+</button>
                </div>
            </div>
        </div>
    </div>
    <button class="whatsapp-button" onclick="sendToWhatsApp()">שלח הזמנה לוואטסאפ</button>
    <div id="cart-container" class="cart-container" style="top: 50px; right: 10px;">
        <div class="cart-container-header">סל קניות</div>
        <div id="cart-container-items"></div>
        <div class="resize-buttons">
            <button class="resize-button" onclick="resizeCart('increase')">הגדל</button>
            <button class="resize-button" onclick="resizeCart('decrease')">הקטן</button>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="הגדלת תמונה">
        </div>
    </div>
    <div class="footer">
        <p>© 2025 חנות נרות מעוצבים | כל הזכויות שמורות</p>
    </div>
</body>
</html>
