<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות נרות מעוצבים</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(45deg, #ff9a9e, #fad0c4); margin: 0; padding: 0; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .product { border: 2px solid #fff; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 40%; text-align: center; }
        .product img { width: 100%; max-width: 250px; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
        .product img:hover { transform: scale(1.05); }
        .buy-button { display: inline-block; padding: 12px 20px; margin-top: 15px; background-color: #25d366; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; }
        .buy-button:hover { background-color: #1da851; }
        .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; }
        .modal img { width: 100%; max-width: 400px; border-radius: 10px; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; }
    </style>
    <script>
        function sendWhatsApp(productName, imageUrl) {
            const phoneNumber = '972525991584';
            const encodedMessage = encodeURIComponent(`אני מעוניין לקנות את ${productName}`);
            const encodedImageUrl = encodeURIComponent(imageUrl);
            window.open(`https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}%0A${encodedImageUrl}`, '_blank');
        }
        function openModal(imageSrc) {
            document.getElementById('modal-img').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">ברוכים הבאים לחנות הנרות שלנו</h1>
        <div class="products">
            <div class="product">
                <img src="https://pc-f1x.github.io/Candle/candle.png" alt="נר מעוצב 1" onclick="openModal('https://pc-f1x.github.io/Candle/candle.png')">
                <h2>נר מעוצב 1</h2>
                <p>מחיר: 50 ש"ח</p>
                <button class="buy-button" onclick="sendWhatsApp('נר מעוצב 1', 'https://pc-f1x.github.io/Candle/candle.png')">קנה מוצר</button>
            </div>
            <div class="product">
                <img src="https://yourwebsite.com/images/candle2.jpg" alt="נר מעוצב 2" onclick="openModal('https://yourwebsite.com/images/candle2.jpg')">
                <h2>נר מעוצב 2</h2>
                <p>מחיר: 60 ש"ח</p>
                <button class="buy-button" onclick="sendWhatsApp('נר מעוצב 2', 'https://yourwebsite.com/images/candle2.jpg')">קנה מוצר</button>
            </div>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="הגדלת תמונה">
        </div>
    </div>
</body>
</html>
