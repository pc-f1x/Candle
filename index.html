<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 专转 注爪</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(45deg, #ff9a9e, #fad0c4); margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .header { text-align: center; padding: 20px; }
        .logo { max-width: 150px; }
        .category { margin-top: 40px; }
        .category h2 { background: #ff758c; color: white; padding: 10px; border-radius: 5px; font-size: 1.5em; }
        .products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; justify-content: center; }
        @media (max-width: 600px) {
            .products { grid-template-columns: 1fr; }
            .category h2 { font-size: 1.2em; }
        }
        .product { border: 2px solid #fff; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-align: center; }
        .product img { width: 100%; max-width: 200px; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
        .product img:hover { transform: scale(1.05); }
        .cart-button { background-color: #007bff; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 1.2em; }
        .cart-container { position: fixed; top: 50px; right: 10px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: none; width: 250px; height: 300px;  overflow-y: auto; transition: all 0.3s ease; z-index: 1000; }
        .cart-item { display: flex; align-items: center; margin-bottom: 10px; }
        .cart-item img { width: 50px; height: 50px; border-radius: 5px; margin-right: 10px; }
        .resize-button { background-color: #007bff; color: white; border: none; padding: 8px 12px; font-size: 1em; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .whatsapp-button { background-color: #25D366; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 10px; font-size: 1.2em; display: block; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { position: relative; background: white; padding: 20px; border-radius: 10px; max-width: 90%; }
        .modal img { width: 100%; max-width: 600px; border-radius: 10px; }
        .close { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px; }
       .hidden-cart {
            width: 50px !important;
            height: 50px !important;
            padding: 5px !important;
            overflow: hidden !important;
            min-height: auto !important;
        }
        .hidden-cart h3, .hidden-cart .cart-item, .hidden-cart .whatsapp-button, .hidden-cart .cart-total{
            display: none;
        }
      .remove-button {
          background-color: #ff6b6b;
          color: white;
          border: none;
          padding: 3px 6px;
          border-radius: 3px;
          cursor: pointer;
          font-size: 0.8em;
          margin-left: 5px;
      }
      .cart-total {
        font-weight: bold;
        margin-top: 10px;
        border-top: 1px solid #ccc;
        padding-top: 5px;
    }

    </style>
    <script>
        let cart = [];
        let isCartHidden = false;

        function addToCart(productName, imageUrl, price) {
            cart.push({ name: productName, image: imageUrl, price: price });
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = '<h3>爪专 砖专</h3>';
            let total = 0; // 转 砖转 住 

            cart.forEach((item, index) => {
                cartContainer.innerHTML += `
                    <div class='cart-item'>
                        <img src='${item.image}'>
                        <span>${item.name} - ${item.price} 砖"</span>
                        <button class="remove-button" onclick="removeFromCart(${index})">住专</button>
                    </div>`;
                    total += parseFloat(item.price); // 砖 转 住 转  转 专砖转 驻专
            });

            // 住祝 转 砖专转 住 
            cartContainer.innerHTML += `<div class='cart-total'>住": ${total} 砖"</div>`;

            cartContainer.innerHTML += `<button class="whatsapp-button" onclick="sendToWhatsApp()">砖  住驻</button>`;
            cartContainer.innerHTML += `<button class="resize-button" onclick="toggleCartVisibility()">${isCartHidden ? '爪' : '住转专'}</button>`;
            cartContainer.style.display = 'block';
        }

         function removeFromCart(index) {
            cart.splice(index, 1); // 住专 转 驻专 注专
            updateCart(); // 注 转 转爪转 住
        }


        function sendToWhatsApp() {
            let phone = "972525991584";
            let message = "砖,  注 专砖 转 爪专 :%0A";
            let total = 0; // 转 砖转 住

            cart.forEach(item => {
                message += ` ${item.name} - ${item.price} 砖"%0A`;
                total += parseFloat(item.price); // 专 专转 住驻专 住祝 住
            });

            message += `%0A住" 转砖 注 ${cart.length} 爪专 = ${total} 砖"`; // 住祝 转 住 注

            let whatsappUrl = `https://wa.me/${phone}?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        function openModal(imageSrc) {
            document.getElementById('modal-img').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // 驻拽爪 砖 驻转 爪 转爪 砖 住
        function toggleCartVisibility() {
            const cartContainer = document.getElementById('cart-container');
            if (isCartHidden) {
                cartContainer.classList.remove('hidden-cart'); // 住专 拽 砖住转专
            } else {
                cartContainer.classList.add('hidden-cart'); // 住祝 拽 砖住转专
            }
            isCartHidden = !isCartHidden; // 砖 转 爪
            updateCart(); // 注 转 驻转专
        }

        window.onload = function() {
            document.getElementById('imageModal').style.display = 'none'; // 住专 转  转
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="https://yourwebsite.com/logo.png" alt="" class="logo">
    </div>
    <div class="container">
        <h1 style="color: white; font-size: 1.8em;">专  转 专转 砖</h1>
        <div class="category">
            <h2>拽专 1</h2>
            <div class="products">
                <div class="product">
                    <img src="https://pc-f1x.github.io/Candle/candle.png" alt="专 注爪 1" onclick="openModal(this.src)">
                    <h2>专 注爪 1</h2>
                    <p>专: 50 砖"</p>
                    <button class="cart-button" onclick="addToCart('专 注爪 1', 'https://pc-f1x.github.io/Candle/candle.png', '50')">+</button>
                </div>
                <div class="product">
                    <img src="https://yourwebsite.com/images/candle2.jpg" alt="专 注爪 2" onclick="openModal(this.src)">
                    <h2>专 注爪 2</h2>
                    <p>专: 60 砖"</p>
                    <button class="cart-button" onclick="addToCart('专 注爪 2', 'https://yourwebsite.com/images/candle2.jpg', '60')">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 住 拽转 -->
    <div id="cart-container" class="cart-container">
        <!-- 转 砖 住 拽转 注 注  JavaScript -->
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="转 转">
        </div>
    </div>
    <div class="footer">
        <p>漏 2025 转 专转 注爪 |  转 砖专转</p>
    </div>
</body>
</html>
